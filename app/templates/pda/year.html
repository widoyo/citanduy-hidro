{% extends 'base.html' %}
{% block title %}Data Muka Air Tahunan {{ ctx.pos.nama }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="fw-lighter">{{ ctx.pos.nama|replace('PDA ', '') }} 
            <small class="fs-6 fw-normal badge rounded-pill" style="background-color: var(--bs-orange)">PDA</small> <small class="ms-3 fs-5 text-secondary">Sungai {{ ctx.pos.sungai }}</small>
        </h1>
    </div>
    <div class="col text-end">
        <div class="btn-group end-0" role="group" aria-label="Basic outlined example">
            <a href="/pda/{{ ctx.pos.id }}" role="button" class="btn btn-outline-primary">Sehari</a>
            <a href="/pda/{{ ctx.pos.id }}/" role="button" class="btn btn-outline-primary">Sebulan</a>
            <button type="button" class="btn btn-outline-secondary disabled">Setahun</button>
          </div>
    
    </div>
</div>
{% endblock %}
