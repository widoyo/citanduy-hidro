{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="fw-lighter">{{ ctx.pos.nama }} <small class="fs-6 fw-normal badge rounded-pill text-bg-info">PCH</small></h1>
    </div>
    <div class="col text-end">
        <div class="btn-group end-0" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-secondary disabled">Sehari</button>
            <a href="/pch/{{ ctx.pos.id }}/{{ ctx.sampling.strftime('%Y/%m') }}" role="button" class="btn btn-outline-primary">Sebulan</a>
          </div>
    
    </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <a href="/pch"><h2><i class="bi bi-arrow-left"></i></h2></a>
  </div>
  <div class="col-sm-6">
    <div class="text-end mb-3">
      <a href="?s={{ ctx._sampling.strftime('%Y-%m-%d')}}" class="btn btn-outline-secondary me-5">{{ ctx._sampling.strftime('%d')}}</a> <span class="fs-3">{{ ctx.sampling.strftime('%d')}}</span> {{ ctx.sampling.strftime('%b') }} 
      {% if ctx.sampling_ %}<a class="btn btn-outline-secondary ms-5" href="?s={{ ctx.sampling_.strftime('%Y-%m-%d')}}">{{ ctx.sampling_.strftime('%d')}}</a>
      {% else %}<button class="btn btn-outline-secondary ms-5">-</button>{% endif %}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <canvas id="myChart"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [{%if ctx.this_day %}{% for k, r in ctx.this_day._rain().items() %}{% if k == 7 %}'{{ ctx.sampling.strftime("%Y-%m-%d") }} {{k}}'{% elif k== 0 and ctx.sampling_ %}'{{ ctx.sampling_.strftime("%Y-%m-%d") }} {{k}}'{% else %}{{k}} {% endif %},{% endfor %}{% endif %}],
      datasets: [{
        label: 'Curah Hujan',
        backgroundColor: 'rgb(0,191,255)',
        borderColor: 'rgb(255, 99, 132)',
        data: [{%if ctx.this_day %}{% for k, r in ctx.this_day._rain().items() %}{{ r.rain }},{% endfor %}{% endif %}],
        borderWidth: 1,
        yAxisID: 'yrain'
      },
      {
        label: 'Banyak Data',
        backgroundColor: 'rgba(211, 211, 211, 0.5)',
        borderColor: 'rgb(99, 99, 99)',
        data: [{%if ctx.this_day %}{% for k, r in ctx.this_day._rain().items() %}{{ r.count }},{% endfor %}{% endif %}],
        borderWidth: 1,
        yAxisID: 'ycount'
      }
      ]
    },
    options: {
      scales: {
        x: {
          title: {
            display: true,
            text: 'Jam',
            align: 'end'
          }
        },
        yrain: {
          title: {
            display: true,
            text: 'mm',
            align: 'end'
          },
          beginAtZero: true,
          max: 20
        },
        ycount: {
          position: 'right',
          max: 12
        }
      }
    }
  });
</script>
 

{% endblock %}
