{% extends 'base.html' %}
{% block content %}
<h2 class="border-start border-5 border-danger ps-2 fw-lighter">Pos Luwes (<b>{{ ctx.poses|length}}</b>)</h2>
<div class="row">
    <div class="col-sm-10">
        <div class="mt-2 table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Pos (kita)</th>
                        <th>Imei</th>
                        <th>Tipe</th>
                    </tr>
                </thead>
                <tbody>
                {% for p in ctx.poses %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ p.nama }}</td>
                        <td>{{ p.pos.nama }}</td>
                        <td>{{ p.imei }}</td>
                        <td>{% if p.tipe == '1' %}<span class="fw-normal badge rounded-pill text-bg-info">ARR</span>{% else %}<span class="fw-normal badge rounded-pill text-bg-warning">AWLR</span>{% endif %}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}
