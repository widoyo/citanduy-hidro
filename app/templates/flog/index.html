{% extends 'base.html' %}
{% block content %}
<h2 class="border-start border-5 border-primary ps-2 fw-lighter">Riwayat Ambil Data</h2>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>Waktu</th>
            <th>Hasil</th>    
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
    {% for f in flogs %}
        <tr>
            <td>{{ f.cdate.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ f.response }} {{ f.body|length }}</td>
            <td>{{ f.url }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
