<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js with Picocss</title>
  <link rel="stylesheet" href="/static/css/pico.css">
  <style>
    #map { height: 400px; } /* Set height for the map container */
    .flex-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      background-color: lightgray;
      padding: 10px;
    }

    .col-70 {
      flex-basis: calc(70% - 20px); /* 70% width with 20px gap */
    }

    .col-30 {
      flex-basis: calc(30% - 20px); /* 30% width with 20px gap */
    }
    :root {
      --pico-color: #202632 !important;
      --pico-font-size: 100% !important;
    }
    h1, h2, h3, h4 {
      --pico-font-weight: 300 !important;
    }
    ._24header, ._24data {
      font-family: monospace;
      padding: 10px;
    }
    ._24header {
      text-align: center;
      font-weight: normal;
    }
    ._24data {
      text-align: right;
    }
    .badgepch, .badgepda {
      font-family: monospace;
      border-radius: 0.6rem;
      padding: 3px 6px;
      color: #EFF1F4;
    }
    .badgepch {
      background-color: #3C71F7;
    }
    .badgepda {
      background-color: #D93526;
    }
    details.dropdown summary + ul {
      right: 0 !important;
      left: -70px !important;
    }
  </style>

</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li>BBWS Citanduy</li>
    </ul>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/pch">PCH</a></li>
      <li><a href="/pda">PDA</a></li>
      <li><a href="/peta">Peta</a></li>
      <li><details class="dropdown">
        <summary role="foo" class="secondary">Logger</summary>
        <ul>
          <li><a href="/rdaily">Data Harian</a></li>
          <li><a href="/rpos">Pos Versi Data Logger</a></li>
          <li><a href="/flog">Aktifitas Baca Server Lain</a></li>
        </ul>

      </details></li>
    </ul>
    <ul>
      <li>
        <details class="dropdown">
          <summary role="not" class="secondary"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32" fill="currentColor" class="icon-theme-toggle  moon"><clipPath id="theme-toggle-cutout"><path d="M0-11h25a1 1 0 0017 13v30H0Z"></path></clipPath><g clip-path="url(#theme-toggle-cutout)"><circle cx="16" cy="16" r="8.4"></circle><path d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z"></path></g></svg></summary>
          <ul>
            <li><a href="#" data-theme-switcher="auto">Auto</a></li>
            <li><a href="#" data-theme-switcher="light">Light</a></li>
            <li><a href="#" data-theme-switcher="dark">Dark</a></li>
          </ul>
        </details>
      </li>
      <li>
         <a href="/login">Login</a>
         </li>
    </ul>
  </nav>
  <div id="map"></div>

  <!-- Include Leaflet.js library from CDN -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize map
      const map = L.map('map').setView([51.505, -0.09], 13);
  
      // Add tile layer (using OpenStreetMap tiles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
  
      // Add marker to the map
      L.marker([51.505, -0.09]).addTo(map)
        .bindPopup('Hello, Leaflet! This is a marker.')
        .openPopup();
    });
  </script>
  
</body>
</html>
