  <body style="padding-top: 60px;">
    <header style="z-index: 999" class="bg-light text-white">

   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
   <script>
      let mapBound;
      let rains = [];
      async function loadThiessen(lThiess) {
        let resp = await fetch('/api/rain');
        rains = await resp.json();
        console.log(rains.items);
        resp = await fetch('/static/thiessen.geojson');
        let thiess = await resp.json();
        lThiess.addData(thiess);
        map.fitBounds(lThiess.getBounds());

      }
      let map = L.map('mymap');
      const onEachFeaturePch = (feature, layer) => {
        let popUpContent = `<p>${feature.properties.Name} - ${feature.properties.pos_id}</p>`;
        let happen = [];
        if (rains != []) {
          console.log(feature.properties.pos_id);
          happen = rains.items.filter(r => r.pos.id == feature.properties.pos_id);
          console.log(happen);
          if (happen.length > 0) {
            layer.setStyle({fillColor: 'red'});
          }
        } 
        layer
          .on('click', async function() { 
            let resp = await fetch('/api/pch/' + feature.properties.pos_id);
            let data = await resp.json();
            console.log(data);
            let cnt = '404 Not found'
            let since = new Date(data.pos.manual.first.sampling).getFullYear();
            let max_sampling = new Date(data.pos.manual.max.sampling);
            if (data.ok) {
              cnt = `<div>
              <div class="row">
                <div class="col">
                  <h5>${data.pos.nama}</h5>
                </div>
                <div class="col">
                  <a href="/pch/${data.pos.id}">Hari ini</a> | <a href="/pch/${data.pos.id}/{{ ctx.s.strftime('%Y/%m')}}">Bulan Ini</a> | <a href="/pch/${data.pos.id}">Tahun</a>
                </div>
              </div>
              <p>Sejak: <b>${since}</b></br>
              Tertinggi: <b>${data.pos.manual.max.ch}</b> mm ${max_sampling}</p>
              </div>`;

            }
            this.bindPopup(cnt).openPopup();
            //console.log(layer);
          });
      }
      const thiessStyle = (geoJsonFeature) => {
        return { weight: 0.5, fillOpacity: 0.05, color: 'blue'}
      }
      let lThiess = L.geoJSON(null, {onEachFeature: onEachFeaturePch, style: thiessStyle}).addTo(map);
      loadThiessen(lThiess);


        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoid2lkb3lvIiwiYSI6ImNsNG1kcGFucTFicWUza21uMmJudTRkd3AifQ.-AhfUIYwXDOIwfD6nVFxxw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +

                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11'
        }).addTo(map);
    </script>
